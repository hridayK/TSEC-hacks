<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/crossplatform.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Title</title>
</head>
<body>

    <nav>
        
        <div class="left">
            <i class="material-icons" style="font-size:48px">arrow_back</i>
        </div>

        <div class="right">
            <div class="right-center">
                <p>Choose your Preference</p>
            </div>
        </div>

    </nav>

    <div class="container">

        <div class="row">
            <div class="row-center">
                <img id="flutter" src="../static/imgs/flutter.svg" alt="apple-logo">    
            </div>
            <div class="row-center">
                <p>Flutter</p>
            </div>
        </div>

        <div class="row">
            <div class="row-center">
                <img id="react-native" src="../static/imgs/React.svg" alt="android-logo">    
            </div>
            <div class="row-center">
                <p>React Native</p>
            </div>
        </div>

        <div class="row">
            <div class="row-center">
                <img id="Cordova-Ionic" src="../static/imgs/ionic.svg" alt="apple-logo">    
            </div>
            <div class="row-center">
                <p>Ionic</p>
            </div>
        </div>

    </div>

</html>
