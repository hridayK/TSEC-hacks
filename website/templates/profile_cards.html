<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Cards | CodingLab</title>
    <link rel="stylesheet" href="../static/styleee.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<!-- Creating By CodingLab -->

<body>
    <div class="container">
        <div class="box">
            <div class="image">
                <img src="../static/img1.jpeg">
            </div>
            <div class="name_job">David Chrish</div>
            <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
            </div>
            <p>C++</p>
            <p> Python</p>
            <p> Php Rust</p>

            <div class="btns">
                <button>Read More</button>
                <button>Connect</button>
            </div>
        </div>
        <div class="box">
            <div class="image">
                <img src="../static/img2.jpeg" alt="">
            </div>
            <div class="name_job">Kristina Bellis</div>
            <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
            </div>
            <p>C++</p>
            <p>Python</p>
            <p>CSS</p>
            <div class="btns">
                <button>Read More </button>
                <button>Connect</button>
            </div>
        </div>
        <div class="box">
            <div class="image">
                <img src="../static/img3.jpeg" alt="">
            </div>
            <div class="name_job">Stephen Marlo</div>
            <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
            </div>
            <p>Python</p>
            <p>HTML</p>
            <p>CSS</p>
            <div class="btns">
                <button>Read More</button>
                <button>Connect</button>
            </div>
        </div>
    </div>
</body>

</html>
